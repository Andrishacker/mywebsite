<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrishacker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d1d1d, #4e4e4e);
            color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #ff004c, #00ffae);
            -webkit-background-clip: text;
            color: transparent;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(5px, -5px);
            }
            60% {
                transform: translate(-5px, -5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
            100% {
                transform: translate(0);
            }
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Andrishacker</h1>
        <p>Üdvözöllek a weboldalamon!</p>
    </div>
</body>
</html>
